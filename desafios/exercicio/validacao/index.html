<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <form method="post" class="form">
            <h1>MyCadastro()</h1>
            <div class="field">
                <h2>Nome</h2>
                <input type="text" class="inp inp-name" name="">
            </div>
            <div class="field">
                <h2>Sobrenome</h2>
                <input type="text" class="inp inp-lastname" name="" id="">
            </div>
            <div class="field">
                <h2>CPF</h2>
                <input type="text" class="inp inp-cpf" name="" id="">
            </div>
            <div class="field">
                <h2>Usuario</h2>
                <input type="text" class="inp inp-user" name="" id="">
            </div>
            <div class="field">
                <h2>Senha</h2>
                <input type="password" class="inp inp-pass" name="" id="">
            </div>
            <div class="field">
                <h2>Repetir senha</h2>
                <input type="password" class="inp inp-passtwo" name="" id="">
            </div>


            <button class="init">iniciar</button>
        </form>
    </div>
    <span>@autor<a href="https://github.com/huandrey">huandrey</a></span>

    <script src="./CPFValidate.js"></script>
    <script src="./index.js"></script>
</body>

</html>
