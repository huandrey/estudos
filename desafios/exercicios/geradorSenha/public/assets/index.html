<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1>Gerador de Senhas</h1>
            <div class="field">
                Caracteres
                <input type="number" min="10" max="30" class="caract">
            </div>
            <div class="field">
                Maiusculas
                <input type="checkbox" class="caps" checked>
            </div>
            <div class="field">
                Minusculas
                <input type="checkbox" class="lower">
            </div>
            <div class="field">
                Numeros
                <input type="checkbox" class="number">
            </div>
            <div class="field">
                Simbolos
                <input type="checkbox" class="simbol">
            </div>
            <button>Gerar</button>
        </div>
    </div>

    <!-- <div class="result">908</div> -->
    <script src="./js/bundle.js"></script>
</body>

</html>
